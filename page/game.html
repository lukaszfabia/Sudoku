<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<header class="sudoku-container">
    <h1 class="sudoku-title"><a class="link-title" href="sudoku.html">Sudoku</a></h1>
    <button class="header-button"><a class="link" href="game.html">Play</a></button>
    <button class="header-button"><a class="link" href="trickandtips.html">Tricks & tips</a></button>
    <button class="header-button"><a class="link" href="aboutme.html" target="_blank">About me</a></button>
</header>
<hr>
<br>
<section>
    <h3>Choose difficulty level</h3>
    <label class="difficulty">
        <select class="diff-lvl" onchange="sudokuBoard()" onclick="startTimer()">
            <option value="none">select</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>
    </label>
    <div class="pause-container">
        <button class="pause-button" onclick="togglePause()" disabled>
            <span class="pause-icon"></span>
            <span class="pause-label">pause</span>
        </button>
    </div>
    <div class="timer-container"><span id="timer">00:00</span></div>
    <br>
    <div id="board-container"></div>
    <div>
        <button class="new-game-button"><a class="link-new-game" href="game.html">New game</a></button>
        <button class="get-help" onclick="getHelp()" disabled>Hint</button>
        <br>
        <button class="check-button-style" onclick="check()" disabled>Check</button>
        <button class="rubber" onclick="remove()" disabled>Remove</button>
    </div>
    <div class="input">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
    </div>
</section>

<script src="../script/generate_board.js"></script>
</body>
</html>
