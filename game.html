<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="game.css">

</head>
<body>
<header class="sudoku-container">
    <h1 class="sudoku-title"><a class="link-title" href="sudoku.html">Sudoku</a></h1>
    <button class="header-button"><a class="link" href="game.html">Play</a></button>
    <button class="header-button"><a class="link" href="trickandtips.html">Tricks & tips</a></button>
    <button class="header-button"><a class="link" href="aboutme.html">About me</a></button>
</header>
<hr>
<br>
<section>
    <h3>Choose difficulty level</h3>
    <label class="difficulty">
        <select class="diff-lvl" onchange="sudokuBoard(this)">
            <option value="none">select</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>
    </label>
    <div class="timer-container" onchange="startTimer()"><span id="timer">00:00</span></div>
    <br>
    <div id="board-container"></div>
</section>
<script src="generate_board.js"></script>
</body>
</html>
